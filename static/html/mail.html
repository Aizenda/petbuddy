<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <title>PetBuddy 通知信</title>
</head>
<body style="margin:0; padding:0; background-color:#f4f4f4; margin-top: 40px;" >
  <!-- 外層容器表格（為了兼容大部分郵件客戶端） -->
  <table width="100%" cellpadding="0" cellspacing="0" background-color="#f4f4f4">
    <tr>
      <td align="center">
        <!-- 內層固定寬度信件框 -->
        <table width="600" cellpadding="0" cellspacing="0" style="background-color:#ffffff; border-radius:8px; overflow:hidden;">
          
          <!-- Header 區塊 -->
          <tr>
            <td style="padding:20px; text-align:center; background-color:#FFB627;">
              <h1 style="margin:0; color:#ffffff; font-family:Arial, sans-serif; font-size:24px;">PetBuddy 通知</h1>
            </td>
          </tr>
          
          <!-- 內文區塊 -->
          <tr>
            <td style="padding:20px; color:#333333; font-family:Arial, sans-serif; font-size:16px; line-height:1.5;">
              
              <!-- 問候語 -->
              <p style="margin-top:0;">Hi <strong>[Pet Owner Name]</strong>，</p>
              
              <!-- 通知主體 -->
              <p>您在 PetBuddy 上的寵物 <strong>[Pet Name]</strong> 收到一則新的領養申請：</p>
              
              <!-- 申請資訊列表 -->
              <table cellpadding="0" cellspacing="0" width="100%" style="margin:10px 0 20px 0; border-collapse:collapse; font-family:Arial, sans-serif; font-size:16px; color:#333333;">
                <tr>
                  <td style="padding:8px 0;"><strong>申請者姓名：</strong></td>
                  <td style="padding:8px 0;">[Adopter Name]</td>
                </tr>
                <tr>
                  <td style="padding:8px 0;"><strong>申請者 Email：</strong></td>
                  <td style="padding:8px 0;">[adopter@example.com]</td>
                </tr>
                <tr>
                  <td style="padding:8px 0;"><strong>申請日期：</strong></td>
                  <td style="padding:8px 0;">[2025-06-05]</td>
                </tr>
              </table>
              
              <!-- 按鈕連結 -->
              <p style="margin:20px 0;">
                <a href="[DETAILS_URL]"
                   style="background-color:#FFB627; color:#ffffff; padding:12px 24px; text-decoration:none; border-radius:4px; display:inline-block; font-family:Arial, sans-serif; font-size:16px;">
                  查看申請詳情
                </a>
              </p>
              
              <!-- 退訂連結 -->
              <p style="margin-top:30px; color:#888888; font-size:14px; line-height:1.4;">
                若您不想再收到此類通知，請點擊以下連結退訂：<br>
                <a href="[UNSUBSCRIBE_URL]" style="color:#888888; text-decoration:underline; font-size:14px;">
                  退訂通知
                </a>
              </p>
              
            </td>
          </tr>
          
          <!-- Footer 區塊 -->
          <tr>
            <td style="padding:20px; text-align:center; background-color:#f4f4f4; color:#888888; font-family:Arial, sans-serif; font-size:12px; line-height:1.4;">
              <p style="margin:0;">© 2025 PetBuddy. All rights reserved.</p>
              <p style="margin:8px 0 0 0;">
                地址：<span style="font-style:normal;">[Company Address]</span> | 聯絡我們：<a href="mailto:support@petbuddytw.com" style="color:#888888; text-decoration:none;">support@petbuddytw.com</a>
              </p>
            </td>
          </tr>
          
        </table>
      </td>
    </tr>
  </table>
</body>
</html>
