<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="/static/css/index.css">
	<link rel="stylesheet" type="text/css" href="/static/css/SendAdoption.css">
	<link rel="stylesheet" type="text/css" href="/static/css/pubilc.css">
	<title>公立收容所領養</title>
</head>
<body>
	<nav class="navbar">
		<div class="container navbar-container">
			<a class="logo">
					<span class="logo-icon">🐾</span>
					<span>寵愛之家</span>
			</a>
			<ul class="nav-links">
				<li><a class="nav-link" id="privateAdoption">尋找寵物</a></li>
				<li><a class="nav-link" id="publicAdoption">公立領養</a></li>
				<li><a class="nav-link" id="sendAdoption">刊登送養</a></li>
			</ul>
			<div class="nav-actions">
				<a class="btn btn-primary" id="loginButton">登入 / 註冊</a>
				<a class="btn btn-primary" id="memberButton">會員中心</a>
			</div>
		</div>
	</nav>
	<main class="container">
		<div class="container">
			<div class="form-header">公立收容所資訊</div>
			<div class="form-content">
				<form>
					<div class="form-row">
						<div class="form-group">
							<label>收容所</label>
							<select id="animal_place">
								<option value="">請選擇</option>

								<!-- 北部 -->
								<option>基隆市寵物銀行</option>
								<option>臺北市動物之家</option>
								<option>新北市政府動物保護防疫處</option>
								<option>新北市新店區公立動物之家</option>
								<option>新北市板橋區公立動物之家</option>
								<option>新北市中和區公立動物之家</option>
								<option>新北市淡水區公立動物之家</option>
								<option>新北市瑞芳區公立動物之家</option>
								<option>新北市五股區公立動物之家</option>
								<option>新北市八里區公立動物之家</option>
								<option>新北市三芝區公立動物之家</option>
								<option>桃園市動物保護教育園區</option>
								<option>新竹市動物保護教育園區</option>
								<option>新竹縣動物保護教育園區</option>
								<option>新竹縣動物保護防疫所</option>

								<!-- 中部 -->
								<option>苗栗縣生態保育教育中心(動物收容所)</option>
								<option>苗栗縣動物保護教育園區</option>
								<option>臺中市動物之家南屯園區</option>
								<option>臺中市動物之家后里園區</option>
								<option>彰化縣流浪狗中途之家</option>
								<option>南投縣公立動物收容所</option>
								<option>雲林縣流浪動物收容所</option>
								<option>嘉義縣動物保護教育園區</option>
								<option>嘉義市動物保護教育園區</option>

								<!-- 南部 -->
								<option>臺南市動物之家善化站</option>
								<option>臺南市動物之家灣裡站</option>
								<option>高雄市壽山動物保護教育園區</option>
								<option>高雄市燕巢動物保護關愛園區</option>
								<option>屏東縣公立犬貓中途之家</option>

								<!-- 東部 -->
								<option>臺東縣動物收容中心</option>
								<option>花蓮縣狗貓躍動園區</option>
								<option>宜蘭縣流浪動物中途之家</option>

								<!-- 離島 -->
								<option>澎湖縣流浪動物收容中心</option>
								<option>金門縣動物收容中心</option>
								<option>連江縣流浪犬收容中心</option>
								</select>
						</div>
						<div class="form-group">
							<label>種類</label>
							<select id="animal_kind">
									<option value="">請選擇</option>
									<option>貓</option>
									<option>狗</option>
									<option>其他</option>
							</select>
						</div>
						<div class="form-group">
							<label>性別</label>
							<select id="animal_sex">
									<option value="">請選擇</option>
									<option>公</option>
									<option>母</option>
									<option>未知</option>
							</select>
						</div>
						<div class="form-group">
							<label>顏色</label>
							<select id="animal_colour">
									<option value="">請選擇</option>
									<option>黑色</option>
									<option>虎斑色</option>
									<option>棕黑色</option>
									<option>黑黃色</option>
									<option>黃色</option>
									<option>三花色</option>
									<option>棕色</option>
									<option>白色</option>
									<option>黑白色</option>
									<option>棕白色</option>
									<option>黑棕色</option>
									<option>黑虎斑色</option>
									<option>黃白色</option>
									<option>花色</option>
									<option>虎斑白色</option>
									<option>咖啡色</option>
									<option>米色</option>
									<option>棕灰色</option>
									<option>咖啡白色</option>
									<option>黃虎斑色</option>
									<option>玳瑁色</option>
									<option>灰色</option>
									<option>灰白色</option>
									<option>黑灰色</option>
									<option>咖啡棕色</option>
									<option>咖啡黑色</option>
									<option>灰黑色</option>
									<option>花白色</option>
							</select>
						</div>
						<div class="button-group">
							<button class="search-button search-button-primary">
								搜尋
							</button>
						</div>
					</div>
				</form>
			</div>
    </div>
		<div class="public_card">

		</div>
		<div class="next_page">

		</div>
	</main>
	<script src="/static/js/header.js"></script>
	<script src="/static/js/check.js"></script>
	<script src="/static/js/public.js"></script>

</html>
