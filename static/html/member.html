<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/static/css/index.css">
    <link rel="stylesheet" type="text/css" href="/static/css/member.css">
    <title>寵物領養平台 - 會員中心</title>
</head>
<body>
    <nav class="navbar">
        <div class="container navbar-container">
            <a class="logo">
                <span class="logo-icon">🐾</span>
                <span>寵愛之家</span>
            </a>
            <ul class="nav-links">
                <li><a class="nav-link" id="privateAdoption">尋找寵物</a></li>
                <li><a class="nav-link" id="publicAdoption">公立領養</a></li>
                <li><a class="nav-link" id="sendAdoption">刊登送養</a></li>
            </ul>
            <div class="nav-actions">
                <div class="btn btn-primary" id="loginButton">登入 / 註冊</div>
                <div class="btn btn-primary" id="memberButton">登出</div>
            </div>
        </div>
    </nav>
    <div class="container">
        <div class="header">
            <div class="header-content">
                <img src="/static/img/user.png" class="avatar" id="headerAvatar">
                <div class="user-info">
                    <h1 id="name"></h1>
                    <p id="time"></p>
                </div>
            </div>
        </div>

        <div class="main-content">
            <div class="sidebar">
                <h3>會員功能</h3>
                <ul>
                    <li><a class="nav-link active" data-section="dashboard">會員概覽</a></li>
                    <li><a class="nav-link" data-section="applications">我的刊登</a></li>
                    <li><a class="nav-link" data-section="history">歷史資料</a>
                    <li><a class="nav-link" data-section="profile">個人資料</a></li>
                </ul>
            </div>

            <div class="content-area">
                <!-- 會員概覽 -->
                <div class="section active" id="dashboard">
                    <h2>我刊登的送養</h2>
                    <div class="stats-grid" id="send">
                    <table>
                        <thead>
                            <tr>
                                <th>寵物圖片</th>
                                <th>寵物編號</th>
                                <th>寵物名稱</th>
                                <th>想要認養人姓名</th>
                                <th>有意願認養人是否已經填表</th>
                                <th>刊登狀態</th>
                            </tr>
                        </thead>
                        <tbody id = "tbody-1">
                        </tbody>
                    </table>
                    </div>
                    <h2 style="margin-top: 30px;">我想要的領養</h2>
                    <div class="stats-grid" id="adoption">
                        <table>
                            <thead>
                                <tr>
                                    <th>寵物圖片</th>
                                    <th>寵物編號</th>
                                    <th>寵物名稱</th>
                                    <th>送養人名稱</th>
                                    <th>填寫送養人表格</th>
                                    <th>認養狀態</th>
                                </tr>
                            </thead>
                            <tbody id = "tbody-2">
                            </tbody>
                        </table>
                    </div>
                </div>

                <!-- 個人資料 -->
                <div class="section" id="profile">
                    <h2>個人資料</h2>
                    
                    <!-- 大頭貼更新區域 -->
                    <div class="avatar-section">
                        <h3 style="color: var(--main-color); margin-bottom: 15px;">大頭貼</h3>
                        <div class="avatar-container">
                            <div class="avatar-preview">
                                <img id="avatarPreview" src="/static/img/user.png" alt="大頭貼預覽">
                                <div class="avatar-overlay">
                                    <i class="upload-icon">📷</i>
                                    <span>點擊更換</span>
                                </div>
                            </div>
                            <div class="avatar-controls">
                                <input type="file" id="avatarInput" accept="image/*" style="display: none;">
                                <button type="button" class="btn-upload">上傳照片</avatarPreview>
                                <button type="button" class="btn-remove">移除預覽</button>
                                <p class="upload-hint">支援 JPG, PNG 格式，檔案大小不超過 5MB</p>
                            </div>
                        </div>
                    </div>

                    <!-- 原有的個人資料表單 -->
                    <form>
                        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px;">
                            <div class="form-group">
                                <label>姓名</label>
                                <input type="text" id="name2" placeholder="姓名">
                            </div>
                            <div class="form-group">
                                <label>電話</label>
                                <input type="tel" id="phone" placeholder="電話號碼">
                            </div>
                        </div>
                        <div class="form-group">
                            <label>電子信箱</label>
                            <input type="email" id="email" placeholder="emai">
                        </div>
                        <div class="form-group">
                            <label>地址</label>
                            <input type="text" id="address" placeholder="住宅地址">
                        </div>
                        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px;">
                            <div class="form-group">
                                <label>職業</label>
                                <input type="text" id="profession" placeholder="ex:軟體工程師">
                            </div>
                            <div class="form-group" >
                                <label>居住狀況</label>
                                <select id="live">
                                    <option value="自有住宅" >自有住宅</option>
                                    <option value="租屋">租屋</option>
                                    <option value="家人住宅">家人住宅</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label>養寵物經驗</label>
                            <textarea rows="4" placeholder="請描述您的養寵物經驗..." maxlength="255" id="text"></textarea>
                        </div>
                        <button type="submit" class="btn-2" id="update_user">更新個人資料</button>
                    </form>

                    <!-- 修改密碼區域 -->
                    <div style="margin-top: 30px;">
                        <h3 style="color: var(--main-color); margin-bottom: 15px;">修改密碼</h3>
                        <div class="form-group">
                            <label>目前密碼</label>
                            <input type="password" id="old_password">
                        </div>
                        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px;">
                            <div class="form-group">
                                <label>新密碼</label>
                                <input type="password" id="newpassword">
                            </div>
                            <div class="form-group">
                                <label>確認新密碼</label>
                                <input type="password" id="check_new_password">
                            </div>
                        </div>
                        <button class="btn-2" id="update_passwore">更新密碼</button>
                    </div>
                </div>

                <!-- 領養申請 -->
                <div class="section" id="applications">
                    <h2>刊登資料</h2>
                    <div class="stats-grid" id="my-listings">
                        <table>
                            <thead>
                                <tr>
                                    <th>寵物圖片</th>
                                    <th>寵物編號</th>
                                    <th>寵物名稱</th>
                                    <th>刊登狀態</th>
                                </tr>
                            </thead>
                            <tbody id="tbody-3">
                            </tbody>
                        </table>
                    </div>
                </div>

                <div class="section" id="history">
                    <h2>歷史送養資料</h2>
                    <div class="stats-grid" id="my-listings">
                        <table>
                            <thead>
                                <tr>
                                    <th>寵物圖片</th>
                                    <th>寵物編號</th>
                                    <th>寵物名稱</th>
                                    <th>完成送養日期</th>
                                </tr>
                            </thead>
                            <tbody id="tbody-4">
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src = "/static/js/member.js"></script>
    <script src="/static/js/header.js"></script>
	<script src="/static/js/check.js"></script>
    <script src="/static/js/update_user.js"></script>
</body>
</html>
